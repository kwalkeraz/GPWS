CLASS       com.ibm.aurora.bhvr.TableQueryBhvr
ORDINANCE   Call
QUERY      SELECT COUNTRY.COUNTRYID, CITY.CITY, CITY.CITYID FROM GPWS.CITY CITY, GPWS.STATE STATE, GPWS.COUNTRY COUNTRY WHERE CITY.STATEID = STATE.STATEID AND STATE.COUNTRYID = COUNTRY.COUNTRYID AND COUNTRY.COUNTRY IN (SELECT CATEGORY_VALUE1 FROM GPWS.CATEGORY_VIEW WHERE CATEGORY_NAME = 'KeyopSupportedCountries') ORDER BY CITY