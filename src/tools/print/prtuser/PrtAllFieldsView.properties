CLASS		com.ibm.aurora.bhvr.TableQueryBhvr
ORDINANCE	Call
QUERY		SELECT A.DEVICEID, A.GEO, A.COUNTRY, A.STATE, A.CITY, A.BUILDING_NAME, A.FLOOR_NAME, A.ROOM, A.DEVICE_NAME, A.MODEL, A.ROOM_ACCESS, A.CS, A.VM, A.MVS, A.SAP, A.WTS, A.LPNAME, A.PORT, A.SEPARATOR_PAGE, A.RESTRICT, A.STATUS, A.FTP_SITE, A.CREATION_DATE, A.REQUEST_NUMBER, A.IGS_ASSET, A.IGS_DEVICE, A.DUPLEX, A.NUMBER_TRAYS, A.BODY_TRAY, A.HEADER_TRAY, A.SERIAL_NUMBER, A.MAC_ADDRESS, A.COMMENT, A.DIPP, A.E2E_CATEGORY, A.ROOM_PHONE, A.LAN_DROP, A.CONNECT_TYPE, A.KO_NAME, A.KO_PHONE, A.KO_EMAIL, A.KO_PAGER, A.KO_COMPANY, A.FAX_NUMBER, A.BILL_DEPT, A.BILL_DIV, A.BILL_DETAIL, A.BILL_EMAIL, A.BILL_NAME, A.IP_ADDRESS, A.IP_HOSTNAME, A.IP_DOMAIN, A.IP_SUBNET, A.IP_GATEWAY, A.POOL_NAME, A.IPM_QUEUE_NAME, A.PS_DEST_NAME, A.AFP_DEST_NAME, A.PS, A.PCL, A.ASCII, A.IPDS, A.PPDS, A.IGS_KEYOP, A.WEB_VISIBLE, A.INSTALLABLE, A.SERVER_NAME, A.SERVER_SDC, A.CLIENT_DEF_TYPE, A.DRIVER_SET_NAME, A.COMM, A.COMM_PORT, A.SPOOLER, A.SPOOLER_PORT, A.SUPERVISOR, A.SUPERVISOR_PORT FROM GPWS.DEVICE_VIEW A WHERE A.DEVICEID = ?

# Here is a list of parameters that are used in the Select statement to replace the ?'s
PARAM_1         #deviceid,integer