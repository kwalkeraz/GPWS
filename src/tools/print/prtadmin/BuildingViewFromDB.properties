CLASS       com.ibm.aurora.bhvr.TableQueryBhvr
ORDINANCE   Call
QUERY       SELECT BUILDINGID, BUILDING_NAME, TIER, SDC, SITE_CODE, WORK_LOC_CODE, BUILDING_STATUS, CITYID FROM GPWS.BUILDING WHERE CITYID = (SELECT CITYID FROM GPWS.CITY WHERE CITY = ? AND STATEID = (SELECT STATEID FROM GPWS.STATE WHERE STATE = ? AND COUNTRYID = (SELECT COUNTRYID FROM GPWS.COUNTRY WHERE COUNTRY = ? AND GEOID = (SELECT GEOID FROM GPWS.GEO WHERE GEO = ?) ) ) ) AND BUILDING_NAME = ? ORDER BY BUILDING_NAME

# Here is a list of parameters that are used in the Select statement to replace the ?'s
PARAM_1     #city
PARAM_2     #state
PARAM_3     #country
PARAM_4     #geo
PARAM_5     #building