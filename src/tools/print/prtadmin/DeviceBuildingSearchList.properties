CLASS       com.ibm.aurora.bhvr.TableQueryBhvr
ORDINANCE   Call
QUERY       SELECT * FROM GPWS.DEVICE_FUNCTIONS_VIEW WHERE BUILDING_NAME = ? AND CITY = ? AND COUNTRY = ? AND GEO = ? ORDER BY FLOOR_NAME, ROOM, DEVICE_NAME, FUNCTION_NAME

# Here is a list of parameters that are used in the Select statement to replace the ?'s
PARAM_1     #building,String
PARAM_2     #city,String
PARAM_3     #country,String
PARAM_4     #geo,String