CLASS       com.ibm.aurora.bhvr.TableQueryBhvr
ORDINANCE   Call
QUERY       SELECT * FROM GPWS.DEVICE_FUNCTIONS_VIEW WHERE LOWER(DEVICE_NAME) LIKE ? OR LOWER(SERIAL_NUMBER) LIKE ? ORDER BY DEVICE_NAME, GEO, COUNTRY, STATE, CITY, BUILDING_NAME, FLOOR_NAME, ROOM, FUNCTION_NAME

# Here is a list of parameters that are used in the Select statement to replace the ?'s
PARAM_1     #SearchName,String
PARAM_2     #SearchName,String