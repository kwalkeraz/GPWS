CLASS       com.ibm.aurora.bhvr.TableQueryBhvr
ORDINANCE   Call
#QUERY     SELECT CPAPPROVALID, ACTION, REQ_NAME, DEVICE_NAME, REQ_EMAIL, REQ_PHONE, REQ_DATE, REQ_JUSTIFICATION, REQ_NUM, GEO, COUNTRY, STATE, BUILDING, FLOOR, ROOM, REQ_STATUS, SCHED_DATE, COMPLETE_DATE, COMMENTS, DATE_TIME, CITY, OTHER_MODEL FROM GPWS.CP_APPROVAL WHERE CITY = (SELECT CITY FROM GPWS.CITY WHERE CITYID = ?) AND UPPER(REQ_STATUS) != 'COMPLETED' AND UPPER(REQ_STATUS) != 'REJECTED' OR (CITY = (SELECT CITY FROM GPWS.CITY WHERE CITYID = ?) AND UPPER(REQ_STATUS) = 'COMPLETED' AND UPPER(REQ_STATUS) = 'REJECTED' AND DATE(CURRENT_DATE - ? MONTHS) < DATE(DATE_TIME)) ORDER BY DATE_TIME DESC
QUERY		SELECT CPAPPROVALID, ACTION, REQ_NAME, DEVICE_NAME, REQ_EMAIL, REQ_PHONE, REQ_DATE, REQ_JUSTIFICATION, REQ_NUM, GEO, COUNTRY, STATE, BUILDING, FLOOR, ROOM, REQ_STATUS, SCHED_DATE, COMPLETE_DATE, COMMENTS, DATE_TIME, CITY, OTHER_MODEL FROM GPWS.CP_APPROVAL WHERE CITY = (SELECT CITY FROM GPWS.CITY WHERE CITYID = ?) AND DATE(CURRENT_DATE - ? MONTHS) < DATE(DATE_TIME) ORDER BY DATE_TIME DESC

# Here is a list of parameters that are used in the Select statement to replace the ?'s
PARAM_1     #cityid,Integer
PARAM_2		#month,Integer