CLASS       com.ibm.aurora.bhvr.TableQueryBhvr
ORDINANCE   Call
#QUERY     SELECT CITY, CITYID FROM GPWS.CITY CITY, GPWS.STATE STATE, GPWS.COUNTRY COUNTRY WHERE CITY.STATEID = STATE.STATEID AND STATE.COUNTRYID = COUNTRY.COUNTRYID AND COUNTRY.COUNTRY_ABBR = 'US' AND CITY.CITYID IN (SELECT CITYID FROM GPWS.KEYOP_SITE) ORDER BY CITY.CITY
QUERY		SELECT COUNTRY.COUNTRYID, CITY.CITY, CITY.CITYID FROM GPWS.CITY CITY, GPWS.STATE STATE, GPWS.COUNTRY COUNTRY WHERE CITY.STATEID = STATE.STATEID AND STATE.COUNTRYID = COUNTRY.COUNTRYID AND COUNTRY.COUNTRY in (select category_value1 from gpws.category_view where category_name = 'KeyopSupportedCountries') AND CITY.CITYID IN (SELECT CITYID FROM GPWS.KEYOP_SITE) ORDER BY CITY.CITY