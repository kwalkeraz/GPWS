CLASS       com.ibm.aurora.bhvr.TableQueryBhvr
ORDINANCE   Call
QUERY       SELECT * FROM GPWS.DEVICE_FUNCTIONS_VIEW WHERE FLOOR_NAME = ? AND BUILDING_NAME = ? AND CITY = ? AND COUNTRY = ? AND GEO = ? ORDER BY ROOM, DEVICE_NAME, FUNCTION_NAME

# Here is a list of parameters that are used in the Select statement to replace the ?'s
PARAM_1     #floor,String
PARAM_2     #building,String
PARAM_3     #city,String
PARAM_4     #country,String
PARAM_5     #geo,String